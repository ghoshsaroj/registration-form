<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/styles.css">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Student Registration Form</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="navcontainer">
            <i class="uil uil-atom nav__icon"></i>
            <h1 class="nav">ABC School</h1>
        </nav>
    </header>

   

    <!--==================== FORM BOX ====================-->
    <div class="container">
        <h2>Student Registration Form</h2>
        <div class="form-container">
            <img src="assets/img.png" alt="">
            <form>
                <div class="input-name">
                    <label for="" class="fname">First Name</label>
                    <input type="text" placeholder="First Name" class="name">
                </div>

                <div class="input-name">
                    <label for="" class="lname">Last Name</label>
                    <input type="text" placeholder="Last Name" class="name">
                </div>

                <div class="input-name">
                    <label for="" class="dob">Date Of Birth</label>
                    <select name="" id="" class="date">
                        <option value="">Day</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>

                    <span>
                        <select name="" id="" class="month">
                            <option value="">Month</option>
                            <option value="">JAN</option>
                            <option value="">Februry</option>
                            <option value="">March</option>
                            <option value="">April</option>
                        </select>
                    </span>

                    <span>
                        <select name="" id="" class="year">
                            <option value="">Year</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                        </select>
                    </span>
                    <div class="year-arrow"></div>
                    <div class="day-arrow"></div>
                    <div class="month-arrow"></div>
                </div>

                <div class="input-name">
                    <label for="" class="gender">Gender</label>
                    <select name="" id="" class="gender-box">
                        <option value="">Please Select</option>
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">N/A</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <label for="" class="address">ADDRESS</label>
                    <input type="text" placeholder="Present Address" class="name">
                </div>

                <div class="input-name">
                    <label for="" class="city">City</label>
                    <input type="text" placeholder="Enter Your City" class="name">
                </div>

                <div class="input-name">
                    <label for="" class="state">State</label>
                    <input type="text" placeholder="Enter Your State" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <label for="" class="mail">Student E-Mail</label>
                    <input type="email" placeholder="Enter Your E-Mail" class="name">
                </div>

                <div class="input-name">
                    <label for="" class="phno">Student Mobile No</label>
                    <input type="number" placeholder="Enter Your Mobile No" class="name">
                </div>

                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I Accept the Terms & Conditions</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Submit">
                 </div>

            </form>
        </div>
    </div>
</body>
</html>
